<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>

<div class="finder">
    <h1 class="finder__title">IP Address Tracker</h1>
    <div class="search-bar">
        <label for="ip-search">
            <input class="search-bar__input" id="ip-search" type="search"
                   placeholder="Search for any IP address or domain">
        </label>
        <button class="search-bar__btn"></button>
    </div>
    <div class="info">
        <div class="info__block">
            <div class="info__block-subtitle">IP Address</div>
            <div class="info__block-title" id="ip"></div>
        </div>
        <div class="info__block">
            <div class="info__block-subtitle">Location</div>
            <div class="info__block-title" id="location"></div>
        </div>
        <div class="info__block">
            <div class="info__block-subtitle">Timezone</div>
            <div class="info__block-title" id="timezone"></div>
        </div>
        <div class="info__block">
            <div class="info__block-subtitle">Currency</div>
            <div class="info__block-title" id="currency"></div>
        </div>
    </div>
</div>
<div class="map" id="map"></div>

<script src="https://api-maps.yandex.ru/2.1/?apikey=33c65ee2-8a01-4321-843d-46083faec626&lang=ru_RU" type="text/javascript">
</script>
<script src="./src/index.js"></script>
</body>
</html>
